<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />

  <title>TP Final Parte 2 - Pandora Mini Juego</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main id="wrap">
    <header>

  <!-- Tu sketch -->
  <script src="tpfinalparte2.js"></script>

  <script>
    // Mover el canvas dentro del holder
    const originalSetup = window.setup;
    window.setup = function () {
      originalSetup();
      const c = document.querySelector("canvas");
      document.getElementById("canvas-holder").appendChild(c);
    };
  </script>
